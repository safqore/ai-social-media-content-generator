name: pre-commit

on:
  pull_request:
  push:
    branches: [ "main", "develop" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1
        - repo: https://github.com/astral-sh/ruff-pre-commit
      # Ruff version.
              rev: v0.6.7
              hooks:
                # Run the linter.
                - id: ruff
                # Run the formatter.
                - id: ruff-format